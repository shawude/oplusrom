name: Daily OTA Update

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:  # 支持手动触发

jobs:
  update-ota:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 确保能正确比较变化

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 如果需要额外包在这里添加

      - name: Make updater executable
        run: |
          if [ -f "./updater" ]; then
            chmod +x updater
          fi

      - name: Run OTA update script
        run: |
          python auto_update_models_with_links.py
          mv updater updater_bak
          mv updater-taste updater
          python auto_update_models_with_links.py
          mv updater updater-taste
          mv updater_bak updater 
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "无文件变化，不推送"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "检测到文件变化，将推送"
            git config --global user.name "github-actions[bot]"
            git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add ./links/*
            git add ./models/*
            git commit -m update
          fi

      - name: Push changes
        if: steps.changes.outputs.has_changes == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
